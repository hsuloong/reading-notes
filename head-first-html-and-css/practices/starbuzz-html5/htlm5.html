<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5</title>
</head>

<body>
    <div>
        <p>
            1234567890.<mark>0987654321</mark>
        </p>
    </div>

    <div>
        <h3>感谢你曾来过</h3>
        <audio controls autoplay loop src="./audio/感谢你曾来过.flac"></audio>
    </div>

    <div>
        <h3>progress 10%</h3>
        <progress value="10" max="100"></progress>
    </div>

    <div>
        <h3>meter 3/10</h3>
        <meter value="3" min="0" max="10">3/10</meter>
    </div>

    <div>
        <figure>
            <h3>Cardboard bg</h3>
            <img src="./images/cardboard_bg.jpg">
        </figure>
    </div>

    <div>
        <canvas id="myCanvas"></canvas>

        <script type="text/javascript">

            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(0, 0, 80, 100);

        </script>
    </div>
</body>

</html>
